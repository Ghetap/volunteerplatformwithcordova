<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button color="primary" defaultHref="/profile"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Profile Page</ion-title>
    <ion-buttons slot="primary">
      <ion-button color="primary"
      (click)="onEditProfile()"
      [disabled]="!form?.valid">
        <ion-icon 
        name="checkmark" 
        slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-content  class="ion-padding"> 
    <div *ngIf="isLoading">
      <ion-spinner color="primary" class="ion-text-center"></ion-spinner>
    </div>
    <form [formGroup]="form" class="ion-text-center ion-padding" *ngIf="!isLoading">
      <ion-grid>
          <ion-row>
            <ion-col  size-sm="6" offset-sm="3">
              <ion-avatar class="avatar">
                <ion-img [src]="userToEdit?.imageUrl"></ion-img>
              </ion-avatar>
                <ion-input (change)="onFileChange($event)" 
                type="file" writeFile="true" 
                formControlName="profilePhoto" multiple>
              </ion-input>
          </ion-col>
          </ion-row>
        <ion-row>
          <ion-col size-sm="3" offset-sm="3">
            <ion-item>
              <ion-label position="floating">First Name</ion-label>
              <ion-input
               type="text"
               autocomplete
               autocorect
               formControlName="firstname"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-sm="3">
            <ion-item>
              <ion-label position="floating">Last Name</ion-label>
              <ion-input
               type="text"
               autocomplete
               autocorect
               formControlName="lastname"
              ></ion-input>
            </ion-item>
          </ion-col>
        </ion-row>
          <ion-row>
            <ion-col size-sm="6" offset-sm="3">
              <ion-item>
                <ion-label position="floating">Description</ion-label>
                <ion-textarea
                 rows="10"
                 formControlName="description"
                 ></ion-textarea>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-col size-sm="3" offset-sm="3">
            <ion-item>
              <ion-label position="floating">Proffesion </ion-label>
              <ion-input
               type="text"
               autocomplete
               autocorect
               formControlName="profession"
              ></ion-input>
            </ion-item>
          </ion-col>
          <ion-col size-sm="3">
            <ion-item>
              <ion-label position="floating">Where ?</ion-label>
              <ion-input
               type="text"
               autocomplete
               autocorect
               formControlName="where"
              ></ion-input>
            </ion-item>
          </ion-col>
      </ion-grid>
    </form>
  </ion-content>
</ion-content>
