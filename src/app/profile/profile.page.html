<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="news/tabs/announcement"></ion-back-button>
    </ion-buttons>
    <ion-title>Profile Page</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid >
   
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card class="ion-text-center">
          <ion-avatar class="avatar">
            <ion-img src="assets/icon/pctplaceholder.png"></ion-img>
            <ion-img *ngIf="userProfile?.imageUrl" [src]="userProfile?.imageUrl"></ion-img>
          </ion-avatar>
          <ion-card-header>
            <ion-card-title *ngIf="userProfile?.firstname && userProfile?.lastname">{{ userProfile?.firstname + " " + userProfile?.lastname}}</ion-card-title>
            <ion-card-subtitle >{{ userProfile?.email }} </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>
              <ion-text color="danger" *ngIf="userProfile?.description">
                {{ userProfile?.description }}
              </ion-text>
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
