<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button
        color="primary"
        defaultHref="/news/tabs/announcement"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Profile Page</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/profile/edit-profile">
        <ion-icon name="create-sharp" slot="icon-only" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-card class="ion-text-center" color="light">
          <ion-card-header>
            <ion-label>
              <ion-text class="ion-space-left">
                <h1>{{ userProfile?.firstname + " " + userProfile?.lastname}}</h1></ion-text>
                <p>
                  {{ userProfile?.description }}
                </p> 
             </ion-label>
          </ion-card-header>

          <ion-img [src]="userProfile?.imageUrl"></ion-img>
      
          <ion-card-content>
            <ion-label>
              <ion-text class="ion-space-left">
                <span class=ion-space-left> Email: </span>
                {{ userProfile?.email }}</ion-text>
            </ion-label>
            <hr>
            <ion-label>
              <span class=ion-space-left> Profession: </span>
              <span class=ion-space-left> Working as </span>
              <ion-text> {{ userProfile?.profession }} </ion-text>
              <span class="ion-space-left"> at </span>
              <ion-text> {{ userProfile?.where }}</ion-text>
            </ion-label>
          
          </ion-card-content>
        </ion-card>  
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
