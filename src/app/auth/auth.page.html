<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center">{{ isLogin ? 'Login' : 'Signup' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-card>
          <ion-list>
            <!-- <ion-item *ngIf="!isLogin">
              <ion-label position="floating">First Name</ion-label>
              <ion-input
                type="text"
                ngModel
                name="firstname"
                required
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!isLogin">
              <ion-label position="floating">Last Name</ion-label>
              <ion-input
                type="text"
                ngModel
                name="lastname"
                required
              ></ion-input>
            </ion-item> -->
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input
                type="email"
                ngModel
                name="email"
                required
                email
                #emailCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item
              *ngIf="!emailCtrl.valid && emailCtrl.touched"
              lines="none"
            >
              <ion-label>
                Should be a valid email address.
              </ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="password"
                required
                minlength="6"
                #passwordCtrl="ngModel"
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="!isLogin">
              <ion-label position="floating">Confirm Password</ion-label>
              <ion-input
                type="password"
                ngModel
                name="confirmpassword"
                required
                minlength="6"
                #confirmpasswordCtrl="ngModel"
              ></ion-input>
            </ion-item>
              <ion-item
                *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
                <ion-label>
                  Should at least be 6 characters long.
                </ion-label>
              </ion-item>
          </ion-list>
        </ion-card>
        </ion-col>
      </ion-row>
      <!-- <ion-row *ngIf="!isLogin">
        <ion-col size-sm="6" offset-sm="3">
          <ion-card class="ion-text-center">
              <ion-button color="primary">
                <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon>
                <ion-input type="file"
                  (change)="onFileSelect($event)"
                  ></ion-input>
              </ion-button>
              <div class="box">
                <div class="preview">
                  <img [src]="url" alt="">
                </div>
                <div class="uploadbtn">
                  <label>
                    <input (change)="uploadImage($event)" type="file" class="image-upload" accept="image/*">
                  </label>
                </div>
              </div>
          </ion-card>
        </ion-col>
      </ion-row> -->
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            type="button"
            color="primary"
            fill="clear"
            expand="block"
            (click)="onSwitchAuthMode()"
          >
            Switch to {{ isLogin ? 'Signup' : 'Login' }}
          </ion-button>
          <ion-button
            type="submit"
            color="primary"
            expand="block"
            [disabled]="!f.valid"
          >
            {{ isLogin ? 'Login' : 'Signup' }}
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
