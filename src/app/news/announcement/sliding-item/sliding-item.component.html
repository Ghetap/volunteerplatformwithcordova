<ion-item  class="ion-text-center no-padding">
  <ion-thumbnail slot="start">
    <ion-img [src]="user?.imageUrl"></ion-img>
  </ion-thumbnail>
  <ion-item>
  <ion-label>
    <p *ngIf="user.lastname || user.firstname">{{user?.firstname + ' ' + user?.lastname}}</p>
    <h1>Author</h1>
  </ion-label>
  </ion-item>
