<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/news/tabs/announcement"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> New Announcement</ion-title>
    <ion-buttons slot="primary">
      <ion-button 
      (click)="onCreateAnnouncement()"
      [disabled]="!form.valid || !datesValid()">
        <ion-icon 
        name="checkmark" 
        slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
<form [formGroup]="form" class="ion-text-center ion-padding">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input
           type="text"
           autocomplete
           autocorect
           formControlName="title"
          ></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Description</ion-label>
            <ion-textarea
             rows="10"
             formControlName="description"
             ></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
     
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Payment</ion-label>
            <ion-input
             type="number"
             formControlName="price"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input
             type="text"
             formControlName="phone"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
       <ion-row *ngIf="!form.get('phone').valid &&
      form.get('phone').touched">
        <ion-col size-sm="6" offset-sm="3">
            <p>Phone number must be exactly 10 characters long</p>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="3" offset-sm="3">
          <ion-item>
            <ion-label position="floating">Available from</ion-label>
            <ion-datetime 
            min="2019-01-01"
             max="2050-12-31"
             formControlName="startDate"
             ></ion-datetime>
          </ion-item>
        </ion-col>
        <ion-col size-sm="3">
          <ion-item>
            <ion-label position="floating">Available to</ion-label>
            <ion-datetime 
            min="2019-01-02" 
            max="2050-12-31"
            formControlName="endDate"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>
  </ion-grid>
</form>
</ion-content>
