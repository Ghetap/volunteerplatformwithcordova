<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Announcements</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/news/tabs/announcement/new" color="primary">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-segment value="all" (ionChange)="onFilterUpdate($event)">
    <ion-segment-button value="all">All</ion-segment-button>
    <ion-segment-button value="my">Free</ion-segment-button>
  </ion-segment>
  <ion-grid *ngIf="isLoading">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-spinner color="primary"></ion-spinner>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && (!filteredAnnouncements || filteredAnnouncements.length <= 0)">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <p>You haven't postet any news yet. Come back later :)
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid *ngIf="!isLoading && filteredAnnouncements.length > 0">
    <ion-row>
      <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
        <ion-virtual-scroll 
        [items]="listLoadedAnnouncements" 
        approxItemHeight="70px">
          <ion-item 
            [routerLink]="['/', 'news', 'tabs', 'announcement', announcement.id]"
            detail
            *virtualItem="let announcement"
          >
            <ion-thumbnail slot="start">
              <ion-img [src]="announcement.userPictureUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h2>{{ announcement.title }}</h2>
              <p>{{ announcement.description.substring(0,30) }}</p>
            </ion-label>
          </ion-item>
        </ion-virtual-scroll>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
