<ion-item class="ion-text-center no-padding">
  <ion-label>
    <h1>{{ user?.firstname + ' ' + user?.lastname }}</h1>
    <h4> Rating ... </h4>
  
    <ion-avatar class="avatar">
      <ion-img [src]="user.imageUrl"></ion-img>
    </ion-avatar>

    <p>
      <ion-text color="danger">
        {{ user?.description }}
      </ion-text>
    </p>
  </ion-label>
</ion-item>
