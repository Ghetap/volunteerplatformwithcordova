<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button color="primary"></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Community</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size-md="6" offset-md="3" *ngIf="isLoading">
      <ion-spinner></ion-spinner>
    </ion-col>
      <ion-col size="12" size-sm="8" offset-sm="2">
        <div *ngIf="isLoading" class="ion-text-center">
          <ion-spinner color="primary" ></ion-spinner>
        </div>
        <ion-list>
          <ion-item-sliding
          *ngFor="let user of usersOfCommunity"
          #slidingUser>
           <app-community-item [user]="user"></app-community-item>
           <ion-item-options>
             <ion-item-option color="primary" (click)="onSendMessage(user.id,slidingUser)">
              <ion-icon name="chatbubble-sharp" slot="top"></ion-icon>
                Message {{ user.lastname }}
             </ion-item-option>
           </ion-item-options>
         </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
